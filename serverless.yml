service: aws-node-signed-uploads

plugins:
  - serverless-offline #serverless-offline needs to be last in the list

custom:
  bucket: shipping-contingency

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-west-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:PutObjectAcl
      Resource: "arn:aws:s3:::${self:custom.bucket}/*"

functions:
  handler:
    handler: handler.handler
    environment:
      BUCKET: ${self:custom.bucket}